            <!-- Top navbar -->

            <div class="logo" style="top: 5px;">
                <i class="fa-solid fa-m fa-beat fa-2xl" style="color: #ffffff;"></i>
                <h4 class="logo-text">Player</h4>
                </div>
                        <!-- Top navbar -->
                        
                        <div class="topnav">
                            <div class="member">
                                <a href="/membership/update.html">
                                    <button class="membership-button-color button-28" role="button" ><i class="fa fa-user-plus"></i> Upgrade</button>
                                </a>

                                <button class="button-28" role="button"><i class="fa-solid fa-gear"></i></i> Settings</button>
                            </div>
                        </div>

            <div class="sidebar-left">

                <button class="button-28 button-28-left"><i class="fa fa-plus"></i>   Create Playlist</button><br>
                <button class="button-28 button-28-left"><i class="fa fa-heart"></i> Liked Songs</button><br>
                <div class="dropdown">
                    <button class="button-28 button-28-left dropdown-button" onclick="toggleDropdown()"><i class="fa fa-star"></i> Mood Window<span>         </span><i class="	fa fa-angle-double-down"></i></button>
                    <div class="dropdown-content" id="mood-dropdown">
                        <button style="border: 0px; padding-left: 30px; font-size: 16px;" class="dropdown-option button-28" onclick="selectMood('happy')"><i class="fa fa-circle"></i> Happy</button><br>
                        <button style="border: 0px; padding-left: 30px; font-size: 16px;" class="dropdown-option button-28" onclick="selectMood('sad')"><i class="fa fa-circle"></i> Sad</button><br>
                        <button style="border: 0px; padding-left: 30px; font-size: 16px;" class="dropdown-option button-28" onclick="selectMood('calm')"><i class="fa fa-circle"></i> Calm</button><br>
                        <button style="border: 0px; padding-left: 30px; font-size: 16px;" class="dropdown-option button-28" onclick="selectMood('energetic')"><i class="fa fa-circle"></i> Energetic</button><br>
                        <!-- Add more mood options as needed -->
                    </div>
            </div>
